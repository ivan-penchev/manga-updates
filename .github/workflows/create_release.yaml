name: Publish release

on:
  push:
    tags:
      - "v**"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
       
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GoReleaser uses this token to create the release
      - name: Append changelog to existing file
        run: |
          # Fetch the latest release details
          latest_release=$(gh release view --json tagName,name,body -q '. | {tagName: .tagName, name: .name, body: .body}')

          tagName=$(echo $latest_release | jq -r '.tagName')
          title=$(echo $latest_release | jq -r '.name')
          body=$(echo $latest_release | jq -r '.body')

          # Create a temporary file for the new changelog entry
          echo -e "## $title ($tagName)\n\n$body\n\n" > TEMP_CHANGELOG.md

          # Prepend the new changelog to the existing changelog
          cat TEMP_CHANGELOG.md CHANGELOG.md > NEW_CHANGELOG.md

          # Replace the old changelog with the new one
          mv NEW_CHANGELOG.md CHANGELOG.md

          # Remove the temporary changelog file
          rm TEMP_CHANGELOG.md

          # Commit and push the updated changelog file
          git checkout main
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG with new release notes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
