name: Publish release

on:
  push:
    tags:
      - "v**"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
       
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GoReleaser uses this token to create the release
      - name: Append changelog to existing file
        run: |
          # Install GoReleaser
          curl -sL https://git.io/goreleaser | bash

          # Generate the changelog to a temporary file
          ./goreleaser changelog > TEMP_CHANGELOG.md
          # Prepend the new changelog to the existing changelog
          cat TEMP_CHANGELOG.md CHANGELOG.md > NEW_CHANGELOG.md

          # Replace the old changelog with the new one
          mv NEW_CHANGELOG.md CHANGELOG.md

          # Remove the temporary changelog file
          rm TEMP_CHANGELOG.md

          # Commit and push the updated changelog file
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG with new release notes"
          git push
